<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js" defer></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js" defer></script>
    <script src="assets/js/alert.js" defer></script>
    <script src="assets/js/script.js" defer></script>
    <script src="assets/js/login.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>
<body>
    <div class="login-container">
        <h1 class="anton-regular">Login</h1>
        <form id="login-form" action="http://localhost:8080/login" method="POST">
            <div class="input-container">
                <input type="text" id="username" name="username" oninput="withContent()" required>
                <label for="username">Usu√°rio</label>
            </div>
            <div class="input-container">
                <input type="password" id="password" name="password" oninput="withContent()" required>
                <label for="password">Senha</label>
                <button type="button" id="toggle-password" class="toggle-password" aria-label="Toggle password visibility">
                    <ion-icon name="eye-outline" id="eye-icon"></ion-icon>
                </button>
            </div>
            <button type="submit" class="submit" id="btn-submit">Entrar</button>
        </form>
    </div>
    <div id="custom-alert" class="modal">
        <div class="modal-content">
            <p id="alert-message"></p>
        </div>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
    </div>
</body>
</html>
